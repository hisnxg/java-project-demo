<script>
    String.prototype.GetValue= function(para) {
        let reg = new RegExp("(^|&)"+ para +"=([^&]*)(&|$)");
        let r = this.substr(this.indexOf("\?")+1).match(reg);
        if (r!=null) return decodeURI(r[2]); return null;
    }
    //页面加载完毕之后发送异步请求
    $(function(){
        let url = document.location.toString();//获取URL
        let hid=url.GetValue("hid");
        let registerName=url.GetValue("registerName");
        loadData(hid,registerName);
        $("#firstPage").click(function(){

            if(($(this).attr("class"))=='disabled')

            let num=$(this).attr("name");
            $("input[name='pageNum']").val(num);
            loadData(pid);
        });
        $("#nextPage").click(function(){
            if(($(this).attr("class"))=='disabled')
                return;
            let num=$(this).attr("name");
            $("input[name='pageNum']").val(num);
            loadData(pid);
        });
        $("#lastPage").click(function(){
            if(($(this).attr("class"))=='disabled')
                return;

            $("input[name='pageNum']").val(num);
            loadData(pid);
        });
        $("#find").click(function () {
            loadData(hid,registerName);
        });
    });
    //填充分页信息
    function fillPageData(pageInfo) {
        //填充信息
        $("#total").html(pageInfo.total);
        $("#pages").html(pageInfo.pages);
        $("span[id='pageNum']").val(pageInfo.pageNum);
        $("select[name='pageSize']").val(pageInfo.pageSize);
        $("input[name='pageNum']").val(pageInfo.pageNum);
        //设置按钮的属性值和样式
        $("#firstPage").attr("name",1);
        $("#prePage").attr("name",pageInfo.prePage);
        $("#nextPage").attr("name",pageInfo.nextPage);
        $("#lastPage").attr("name",pageInfo.pages);
        $("#firstPage").removeClass("disabled");
        $("#prePage").removeClass("disabled");
        $("#nextPage").removeClass("disabled");
        $("#lastPage").removeClass("disabled");
        if(pageInfo.isFirstPage){//如果是第一页：上一页和首页禁用
            $("#firstPage").addClass("disabled");
            $("#prePage").addClass("disabled");
        }
        if(pageInfo.isLastPage){//如果已经是最后一页：下一页和末页禁用
            $("#nextPage").addClass("disabled");
            $("#lastPage").addClass("disabled");
        }
    }

    //发放指定数量的药
    function grant(hid,drugId,type){
        $.ajax({
            type: "POST",
            url: "/dispensing/grant/"+hid,
            data: "drugId="+drugId+"&type="+type+"&_method=PUT",
            success: function(vo){
                if(vo.code===200){
                    alert("发药成功!")
                    window.location.href="dispensing.html";
                }else{
                    alert("发药失败！"+vo.msg);
                }
            }
        });
    }

    //加载数据
    function loadData(hid,registerName){
        $.ajax({
            type: "GET",
            url: "/dispensing/look/"+hid,
            data: $("#myForm").serialize(),
            //主要是分页和多条件参数数据
            dataType:"json",
            success: function(vo){
                //alert( "Data Saved: " + vo );
                let list=vo.pageInfo.list;
                let str="";
                for(let i=0;i<list.length;i++){
                    let obj=list[i];
                    let drugId = obj.drugId;
                    let drugName=obj.drug.drugName==null?'':obj.drug.drugName;
                    let need=obj.need==null?'0':obj.need;
                    let own=obj.own==null?'0':obj.own;
                    let total=need+own;
                    let btnStr="";
                    btnStr='<a onclick="grant('+hid+","+drugId+",1"+')">全发&nbsp;&nbsp;'+
                        '<a onclick="grant('+hid+","+drugId+",2"+')">发1</a>&nbsp;'+
                        '<a onclick="grant('+hid+","+drugId+",3"+')">发5</a>&nbsp;' ;

                    str+='<tr >' +
                        '            <td>'+hid+'</td>' +
                        '            <td>'+registerName+'</td>' +
                        '            <td>'+drugName+'</td>' +
                        '            <td>'+total+'</td>' +
                        '            <td>'+own+'</td>' +
                        '            <td>'+need+'</td>' +
                        '            <td>'+btnStr+'</td>' +
                        '</tr>'
                }
                $("#tbody").html(str);
                //填充分页数据
                fillPageData(vo.pageInfo);
            }
        });
    }
</script>
